<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Todo app</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <form>
        <div style="display: flex;">
          <div class="logo">TODO</div>
          <img id="change-model" alt="change the model" src="./images/icon-moon.svg">
        </div>
        <div style="display: flex;">
          <div class="circle-back">
            <span class="disabled"></span>
          </div>
          <input id="new-todo" placeholder="Create a new todo..."/>
        </div>
      </form>
    </div>
    <div id="todo-list">
        <div class="todo-item completed">
         <span class="circle-back">
            <span class="circle">
              <span class="circle-img">
                <img alt="complete it!" src="./images/icon-check.svg">
              </span>
            </span>
         </span>
          <span class="text">111</span>
          <img class="delete" alt="delete the item" src="./images/icon-cross.svg">
        </div>
        <div class="todo-item">
         <span class="circle-back">
            <span class="circle">
              <span class="circle-img">
                <img alt="complete it!" src="./images/icon-check.svg">
              </span>
            </span>
         </span>
          <span class="text">222</span>
          <img class="delete" alt="delete the item" src="./images/icon-cross.svg">
        </div>
        <div class="list-bottom">
          <div id="item-num">5 items left</div>
          <div id="all" class="selected">All</div>
          <div id="active">Active</div>
          <div id="completed">Completed</div>
          <div id="clear-completed">Clear Completed</div>
        </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
